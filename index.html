<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="PapaTuck" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/3f0842542b.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Responsive Form</title>
  </head>
  <body>
    <main class="container">
      <h1 class="brand"><span>Acme</span> Web Design</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h2>Acme Web Design</h2>
          <ul>
            <li><i class="fa fa-road"></i> 1313 Mockingbird Lane</li>
            <li><i class="fa fa-phone"></i>(666)666-6666</li>
            <li><i class="fa fa-envelope"></i>deadweb@acme.dev</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <form>
            <p>
              <label>Name</label>
              <input type="text" name="name" />
            </p>

            <p>
              <label>Company</label>
              <input type="text" name="company" />
            </p>

            <p>
              <label>Email Address</label>
              <input type="email" name="email" />
            </p>

            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" />
            </p>

            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="6"></textarea>
            </p>

            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
